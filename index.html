<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Tracks Notation App</title>
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #2c363c;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .macro-button {
            padding: 1rem;
            background-color: #183480;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .macros-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .channel-button {
            padding: 1rem;
            background-color: #188056;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid-button {
            padding: 1rem;
            background-color: #565656;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .grid-button:active {
            background-color: #aeaeae;
        }
        .highlight {
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>

    <input type="text" id="input-preset">
    <button onclick="editPadName()">Save name</button>
    <button onclick="downloadUpdatedData()">Save file</button>
    <button onclick="copyDataToClipboard()">Copy Data</button>

    <div class="macros-grid">
        <button class="macro-button" id="projectBtn">Project</button>
        <button class="macro-button" id="presetsBtn">Presets</button>
        <button class="macro-button" id="patternsBtn">Patterns</button>
        <button class="macro-button" id="prevPageBtn">← Prev Page</button>
        <button class="macro-button" id="currentPageDisplay">Current page: 1</button>
        <button class="macro-button" id="nextPageBtn">Next Page →</button>
    </div>

    <div class="channels-grid">
        <button class="channel-button" id="channel-synth1" onclick="selectChannel('synth1')">Synth 1</button>
        <button class="channel-button" id="channel-synth2" onclick="selectChannel('synth2')">Synth 2</button>
        <button class="channel-button" id="channel-MIDI1" onclick="selectChannel('MIDI1')">MIDI 1</button>
        <button class="channel-button" id="channel-MIDI2" onclick="selectChannel('MIDI2')">MIDI 2</button>
        <button class="channel-button" id="channel-drum1" onclick="selectChannel('drum1')">Drum 1</button>
        <button class="channel-button" id="channel-drum2" onclick="selectChannel('drum2')">Drum 2</button>
        <button class="channel-button" id="channel-drum3" onclick="selectChannel('drum3')">Drum 3</button>
        <button class="channel-button" id="channel-drum4" onclick="selectChannel('drum4')">Drum 4</button>
    </div>

    <div class="button-grid">
        <!-- Button Grid for Pads -->
        <!-- Row 1 -->
        <button class="grid-button" id="pad-1" onclick="selectPad(1)">1</button>
        <button class="grid-button" id="pad-2" onclick="selectPad(2)">2</button>
        <button class="grid-button" id="pad-3" onclick="selectPad(3)">3</button>
        <button class="grid-button" id="pad-4" onclick="selectPad(4)">4</button>
        <button class="grid-button" id="pad-5" onclick="selectPad(5)">5</button>
        <button class="grid-button" id="pad-6" onclick="selectPad(6)">6</button>
        <button class="grid-button" id="pad-7" onclick="selectPad(7)">7</button>
        <button class="grid-button" id="pad-8" onclick="selectPad(8)">8</button>
        <!-- Row 2 -->
        <button class="grid-button" id="pad-9" onclick="selectPad(9)">9</button>
        <button class="grid-button" id="pad-10" onclick="selectPad(10)">10</button>
        <button class="grid-button" id="pad-11" onclick="selectPad(11)">11</button>
        <button class="grid-button" id="pad-12" onclick="selectPad(12)">12</button>
        <button class="grid-button" id="pad-13" onclick="selectPad(13)">13</button>
        <button class="grid-button" id="pad-14" onclick="selectPad(14)">14</button>
        <button class="grid-button" id="pad-15" onclick="selectPad(15)">15</button>
        <button class="grid-button" id="pad-16" onclick="selectPad(16)">16</button>
        <!-- Row 3 -->
        <button class="grid-button" id="pad-17" onclick="selectPad(17)">17</button>
        <button class="grid-button" id="pad-18" onclick="selectPad(18)">18</button>
        <button class="grid-button" id="pad-19" onclick="selectPad(19)">19</button>
        <button class="grid-button" id="pad-20" onclick="selectPad(20)">20</button>
        <button class="grid-button" id="pad-21" onclick="selectPad(21)">21</button>
        <button class="grid-button" id="pad-22" onclick="selectPad(22)">22</button>
        <button class="grid-button" id="pad-23" onclick="selectPad(23)">23</button>
        <button class="grid-button" id="pad-24" onclick="selectPad(24)">24</button>
        <!-- Row 4 -->
        <button class="grid-button" id="pad-25" onclick="selectPad(25)">25</button>
        <button class="grid-button" id="pad-26" onclick="selectPad(26)">26</button>
        <button class="grid-button" id="pad-27" onclick="selectPad(27)">27</button>
        <button class="grid-button" id="pad-28" onclick="selectPad(28)">28</button>
        <button class="grid-button" id="pad-29" onclick="selectPad(29)">29</button>
        <button class="grid-button" id="pad-30" onclick="selectPad(30)">30</button>
        <button class="grid-button" id="pad-31" onclick="selectPad(31)">31</button>
        <button class="grid-button" id="pad-32" onclick="selectPad(32)">32</button>
    </div>

</body>
</html>
