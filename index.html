<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circuit Tracks Notation App</title>
        <script src="script.js" defer></script>
        <style>
            body {
                background-color: #2c363c;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .macro-button {
                padding: 1rem;
                background-color: #183480;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 1rem;
                cursor: pointer;
            }
            .macros-grid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
                padding: 10px;
            }
            .channels-grid {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .channel-button {
                padding: 1rem;
                background-color: #188056;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 1rem;
                cursor: pointer;
            }
            .button-grid {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .grid-button {
                padding: 1rem;
                background-color: #565656;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 1rem;
                cursor: pointer;
            }
            .grid-button:active {
                background-color: #aeaeae;
            }
            /* Additional styles for layout adjustments */
            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 10px;
            }
            .top-bar > div {
                flex: 1;
                text-align: center;
                color: white;
            }
            .selected {
                border: 2px solid #ffffff; /* or any other style you want for the selected state */
            }
        </style>
    </head>
    <body>

        <input type="text" id="input-preset">
        <button onclick="editPadName()">Save name</button>
           <button onclick="downloadUpdatedData()">Save file</button>
            <button onclick="copyDataToClipboard()">Copy Data</button>

        <div class="macros-grid">
            <button class="macro-button" id="projectBtn">Project</button>
            <button class="macro-button" id="presetsBtn">Presets</button>
            <button class="macro-button" id="patternsBtn">Patterns</button>
            <button class="macro-button" id="prevPageBtn">← Prev Page</button>
            <button class="macro-button" id="currentPageDisplay">Current page: 1</button>
            <button class="macro-button" id="nextPageBtn">Next Page →</button>
        </div>
    
        <div class="channels-grid">
                <button class="channel-button" id="channel-synth1" onclick="selectChannel('Synth1')">Synth 1</button>
                <button class="channel-button" id="channel-synth2" onclick="selectChannel('Synth 2')">Synth 2</button>
                <button class="channel-button" id="channel-MIDI1" onclick="selectChannel('MIDI1')">MIDI 1</button>
                <button class="channel-button" id="channel-MIDI2" onclick="selectChannel('MIDI2')">MIDI 2</button>
                <button class="channel-button" id="channel-Drum1" onclick="selectChannel('Drum1')">Drum 1</button>
                <button class="channel-button" id="channel-Drum2" onclick="selectChannel('Drum2')">Drum 2</button>
                <button class="channel-button" id="channel-Drum3" onclick="selectChannel('Drum3')">Drum 3</button>
                <button class="channel-button" id="channel-Drum4" onclick="selectChannel('Drum4')">Drum 4</button>
        </div>
        <div class="button-grid">
            <!-- Button Grid for Pads -->
            <!-- Row 1 -->  
            <button class="grid-button" id="pad-1" onclick="selectPad(1)">1</button>
            <button class="grid-button" id="pad-2">2</button>
            <button class="grid-button" id="pad-3">3</button>
            <button class="grid-button" id="pad-4">4</button>
            <button class="grid-button" id="pad-5">5</button>
            <button class="grid-button" id="pad-6">6</button>
            <button class="grid-button" id="pad-7">7</button>
            <button class="grid-button" id="pad-8">8</button>
            <!-- Row 2 -->
            <button class="grid-button" id="pad-9">9</button>
            <button class="grid-button" id="pad-10">10</button>
            <button class="grid-button" id="pad-11">11</button>
            <button class="grid-button" id="pad-12">12</button>
            <button class="grid-button" id="pad-13">13</button>
            <button class="grid-button" id="pad-14">14</button>
            <button class="grid-button" id="pad-15">15</button>
            <button class="grid-button" id="pad-16">16</button>
            <!-- Row 3 -->
            <button class="grid-button" id="pad-17">17</button>
            <button class="grid-button" id="pad-18">18</button>
            <button class="grid-button" id="pad-19">19</button>
            <button class="grid-button" id="pad-20">20</button>
            <button class="grid-button" id="pad-21">21</button>
            <button class="grid-button" id="pad-22">22</button>
            <button class="grid-button" id="pad-23">23</button>
            <button class="grid-button" id="pad-24">24</button>
            <!-- Row 4 -->
            <button class="grid-button" id="pad-25">25</button>
            <button class="grid-button" id="pad-26">26</button>
            <button class="grid-button" id="pad-27">27</button>
            <button class="grid-button" id="pad-28">28</button>
            <button class="grid-button" id="pad-29">29</button>
            <button class="grid-button" id="pad-30">30</button>
            <button class="grid-button" id="pad-31">31</button>
            <button class="grid-button" id="pad-32">32</button>
        </div>
    </body>
</html>
